<!DOCTYPE html>

<html>
 	<head>
		<title>|| habitually ||</title>

		<!--jQuery-->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

		<!--BOOTSTRAP-->
			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<!--ANGULAR-->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.js"></script>

		<!--GOOGLE FONTS-->
				<!--FIXXXX MEEEEEE-->

		<!--CSS-->
			<link rel="stylesheet" href="style.css"></script>

		<!--JavaScript-->
			<script src="scripta.js"></script>

	</head>


	<body>
		<!--START NAVBAR-->
		<div class="container-fluid">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="navbar-header">
      				<a class="navbar-brand" href="#">
        				<img alt="Brand" src="">
      				</a>
    			</div>
    			<ul class="nav navbar-nav pull-right">
    				<li><a href="#about">about<span class="sr-only">(current)</span></a></li>
    				<li><a href="#howitworks">how it works<span class="sr-only">(current)</span></a></li>
    				<li><a href="#getstarted">get started<span class="sr-only">(current)</span></a></li>
    			</ul>
			</nav>
		</div>
		<!--END NAVBAR-->


		<!--START TEST FORM-->

		<div class="container-fluid" ng-app="habitually">

			<!-- START ng controller for form -->
			<div ng-controller="UserForm"> 

			<div class="row">
				<div class="col-md-3"></div> 
				<div class="col-md-6">
					<form role="form">
						<form class="form-horizontal">
						 <!-- name field -->
						  <div class="form-group">
						    <label for="first_name" class="col-sm-2 control-label">name</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="first-name" placeholder="enter your first name">
						    </div>
						  </div>
				</div>
				<div class="col-md-3"></div> 
			</div>
			<div class="row">
				<div class="col-md-3"></div> 
				<div class="col-md-6">
					  <!-- age field -->
					  <div class="form-group">
					   	<label for="age" class="col-sm-2 control-label">age</label>
					    <div class="col-sm-10">

					      <select ng-model="currentlySelectedAge" 
					      	ng-options="age.description for age in ageRange" ng-value="age.value for value 
					      	in ageRange">
					      </select>
					      {{ currentlySelectedAge }}
					    </div>
					  </div>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div class="row">
				<div class="col-md-3"></div> 
				<div class="col-md-6">
					  <!-- gender field -->
					  <div class="form-group">
					    <label for="gender" class="col-sm-2 control-label">gender</label>
					    <div class="col-sm-10">

					      <input type="radio" ng-model="currentlySelectedGender" value="{{ gender[0].value }}">{{ gender[0].description }}
					      <input type="radio" ng-model="currentlySelectedGender" value="{{ gender[1].value }}">{{ gender[1].description }}

					      {{ currentlySelectedGender }}

					    </div>
					  </div>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div class="row">
				<div class="col-md-3"></div> 
				<div class="col-md-6">
					  <!-- region field -->
					  <div class="form-group">
					    <label for="region" class="col-sm-2 control-label">region</label>
					    <div class="col-sm-10">

					      <select ng-model="currentlySelectedRegion" 
					      	ng-options="region.description for region in region" ng-value="region.value for value 
					      	in region">
					      </select>

					      {{ currentlySelectedRegion }}

					    </div>
					  </div>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div class="row">
				<div class="col-md-3"></div> 
				<div class="col-md-6">
					  <!-- education field -->
					  <div class="form-group">
					    <label for="education" class="col-sm-2 control-label">education</label>
					    <div class="col-sm-10">

					      <select ng-model="currentlySelectedEducation" 
					      	ng-options="education.description for education in education" ng-value="education.value for value in education">
					      </select>

					      {{ currentlySelectedEducation }}

					    </div>
					  </div>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div class="row">
				<div class="col-md-3"></div> 
				<div class="col-md-6">
					  <!-- income field -->
					  <div class="form-group">
					    <label for="income" class="col-sm-2 control-label">income</label>
					    <div class="col-sm-10">

					      <select ng-model="currentlySelectedIncome" 
					      	ng-options="income.description for income in income" ng-value="income.value for value in income">
					      </select>

					      {{ currentlySelectedIncome }}

					    </div>
					  </div>
				</div>
				<div class="col-md-3"></div>
			</div>



					</form>
				</form>

				</div><!-- END ng controller and form -->
				<div class="col-md-3"></div>
			</div>
		</div>

		<!-- START MAIN ANG CONTAINER-->
<!-- 		<div class="container">
			<div class="row">
				<div class="col-md-12 col-xs-12"
					<div ng-view>
					</div>
				</div>
			</div>
		</div> -->
		<!-- END MAIN ANG CONTAINER-->


	</body>
</html>
