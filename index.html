<!DOCTYPE html>

<html>

<head>
	<title>Testing FB SDK</title>
</head>



<body>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
	<script src="fb_login.js"></script>



	<!-- like button -->
	<div
	  class="fb-like"
	  data-share="true"
	  data-width="450"
	  data-show-faces="true">
	</div>

	<!-- status for login -->
	<div id="status">
	</div>

	<div id="fb-root">
	</div>

	<fb:login-button scope="public_profile,email,user_location,user_education_history" onlogin="checkLoginState();">
	</fb:login-button>


</body>
</html>
