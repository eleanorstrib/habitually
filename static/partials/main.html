<div ng-controller="mainPage">

	<div class="row">
	<div class="col-md-9"><!--begin carousel column-->
	<!--START CAROUSEL-->
		<div id="myCarousel" class="carousel slide">
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>
		  <!-- items -->
		  <div class="carousel-inner">
		    <div class="item active">
		    	<img src="http://airows.com/wp-content/uploads/2013/02/Six-Senses-Hideaway-Samui-Thailand-1000X667-02.jpeg">
		    	<div class="carousel-caption">
		    		<h3>Cute puppy 1</h3>
		    		<p>This puppy is pretty darn cute  {{habits.work.avg_work_hours_all}}</p>
		    	</div>
		    </div>
		    <div class="item">
		    	<img src="http://image.shutterstock.com/display_pic_with_logo/1156523/138933233/stock-photo-shopping-bags-various-colour-138933233.jpg">
		    	<div class="carousel-caption">
		    		<span class="carousel-stats">{{habits.work.avg_work_hours_all}}</span>
		    		<p><span class="carousel-text">This puppy is pretty darn cute too... how can I choose?</span></p>
		    	</div>
		    </div>
		    <div class="item">
		    	<img src="http://image.shutterstock.com/display_pic_with_logo/427184/195877961/stock-photo-how-much-tip-195877961.jpg">
		    	<div class="carousel-caption">
		    		<h3>Cute puppy 3</h3>
		    		<p>OMG so many cute puppies!</p>
		    	</div>
		    </div>
		  </div>
		  <!-- navigation -->
		    <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			</a>
		</div> <!--end carousel column-->
		<div class="col-md-3">BLAH!</div>
	</div> <!--end row-->
</div> <!--end controller-->
